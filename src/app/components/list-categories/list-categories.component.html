<div class="container">
    <input type="text" [(ngModel)]="title" placeholder="Rechercher par titre" class="form-control mb-3">

    <div class="row">
        <div class="col-md-4" 
             *ngFor="let category of categories | searchPipe: title" 
             style="margin-bottom: 20px" 
             appHighlight> 
             
            <img [src]="category.image" 
                 alt="{{ category.title }}" 
                 class="img-fluid h-50 w-75" 
                 (click)="showAlert(category.description)"> 

            <h3>{{ category.title | uppercase }}</h3>

            <button *ngIf="category.available" class="btn btn-primary">Voir produits</button>
            <div *ngIf="!category.available" class="text-danger">Cat√©gorie non disponible</div>
        </div>
    </div>
</div>
